<!DOCTYPE html>
<html lang="en" class="html">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="src/Css/output.css" />
		<title>Shop Hub</title>
	</head>
	<body
		class="bg-white dark:bg-dark transition-colors duration-300 font-almarai h-full">
		<div class="container h-full flex justify-between mt-10">
			<div class="left flex flex-col w-[850px] sm:w-full h-full">
				<!--? Search -->
				<div class="relative">
					<input
						class="dark:bg-darkGray transition-colors duration-300 shadow-md dark:shadow-none border border-stroke rounded-xl font-almarai w-full h-10 px-4 outline-none placeholder:font-light text-[#949494]"
						type="text"
						placeholder="Search" />
					<!--? Input icon -->
					<img
						src="./public/icons/Soild/setting.png"
						class="absolute w-4 h-4 bottom-2.5 right-4" />
				</div>

				<!--? Categories -->
				<div
					class="flex items-center mt-6 gap-5 sm:flex-wrap w-full h-10 sm:h-auto">
					<a href="#" class="category">Best selliing</a>
					<a href="#" class="category">Fasion</a>
					<a href="#" class="category">Electronics</a>
					<a href="#" class="category">Books</a>
					<a href="#" class="category">Toys</a>
					<a href="#" class="category">Medicine</a>
				</div>

				<!--? Products Title -->
				<h1
					class="mt-6 dark:text-grayText transition-colors duration-300 font-bold text-3xl">
					Trending Items
				</h1>

				<h1
					class="hidden errorFetch mt-10 text-red transition-colors duration-300 font-bold text-3xl text-center">
					Cannot Fetch Data :(
				</h1>

				<!--? Products Container -->
				<div
					class="flex items-center justify-between sm:justify-center sm:flex-col my-6 sm:mb-32 gap-x-5 sm:gap-x-0 gap-y-10 flex-wrap w-full h-auto"
					id="products-container">
					<!--? Products -->
				</div>
			</div>

			<!--? Navigation Bar -->
			<div
				class="fixed sm:flex sm:items-center sm:justify-center right-0 sm:bottom-0 sm:mb-5 w-32 sm:w-full h-fit transition-all duration-300"
				id="navigation-container">
				<div
					class="mt-12 px-1 sm:px-2 pt-10 sm:pt-0 overflow-hidden bg-white dark:bg-darkGray shadow-xl rounded-2xl flex items-center sm:justify-center flex-col sm:flex-row sm:gap-6 w-1/2 sm:w-[90%] h-full transition-all duration-300"
					id="navigation">
					<!--? Wishlist Icon -->
					<div
						class="my-2 relative flex items-center sm:flex-col gap-2 sm:gap-0 sm:gap-y-8"
						id="wishlist-icon">
						<!-- Label -->
						<span
							class="text-lg sm:text-sm text-black dark:text-white transition-all duration-300 hidden opacity-0"
							id="wishlist-label">
							Wishlist
						</span>

						<!-- Badge -->
						<span
							class="absolute right-0 w-5 h-5 text-white text-center bottom-9 rounded-full text-[12px] bg-red">
							0
						</span>

						<!-- Icon -->
						<img
							class="mr-2 w-9 h-9 cursor-pointer"
							src="./public/icons/Soild/heart.svg" />
					</div>

					<!--? Wallet Icon -->
					<div
						class="my-8 relative flex items-center sm:flex-col gap-2 sm:gap-0 sm:gap-y-8">
						<!-- Label -->
						<span
							class="text-lg sm:text-sm text-black dark:text-white transition-all duration-300 hidden opacity-0"
							id="Wallet-label">
							Wallet
						</span>

						<!--? Icon -->
						<img
							class="w-9 h-9 cursor-pointer"
							src="./public/icons/Soild/wallet.svg" />
					</div>

					<!--? Cart Icon -->
					<a
						href="cart.html"
						class="my-6 relative flex items-center sm:flex-col gap-2 sm:gap-0 sm:gap-y-8">
						<!-- Label -->
						<span
							class="text-lg sm:text-sm text-black dark:text-white transition-all duration-300 hidden opacity-0"
							id="Cart-label">
							Cart
						</span>

						<!--? Badge -->
						<span
							class="absolute right-0 w-5 h-5 text-white text-center bottom-9 rounded-full text-[12px] bg-blue"
							id="cartCount"
							>0</span
						>

						<!--? Icon -->
						<img
							class="mr-2 w-9 h-9 cursor-pointer"
							id="cartIcon"
							src="./public/icons/Soild/shopping-cart-dark.svg" />
					</a>

					<!--? Profile Icon -->
					<div
						class="my-6 relative flex items-center sm:flex-col gap-2 sm:gap-0 sm:gap-y-8">
						<!-- Label -->
						<span
							class="text-lg sm:text-sm text-black dark:text-white transition-all duration-300 hidden opacity-0"
							id="Profile-label">
							Profile
						</span>

						<!--? Icon -->
						<div
							class="w-9 h-9 flex items-center cursor-pointer border border-icon rounded-full">
							<img
								class="w-9 h-9 cursor-pointer"
								src="./public/images/Avatar.png" />
						</div>
					</div>

					<!--? Theme Icon -->
					<div
						class="my-6 relative flex items-center sm:flex-col gap-2 sm:gap-0 sm:gap-y-8">
						<!-- Label -->
						<span
							class="text-lg sm:text-sm text-black dark:text-white transition-all duration-300 hidden opacity-0"
							id="Theme-label">
							Theme
						</span>

						<!--? Icon -->
						<img
							id="theme"
							class="w-9 h-9 cursor-pointer"
							src="./public/icons/Soild/Sun.svg" />
					</div>

					<!--? Caret Icon -->
					<div class="my-6 relative">
						<div id="nav" class="w-9 h-9 shadow-xl rounded-full">
							<img
								class="mr-2 w-9 h-9 cursor-pointer transition-all duration-300"
								id="caretIcon"
								src="./public/icons/Soild/Caret-left.svg" />
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="src/Js/navigation.js"></script>
		<script src="src/Js/theme.js"></script>
		<script src="src/Js/index.js"></script>
	</body>
</html>
