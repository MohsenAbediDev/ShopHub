<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="Css/output.css" />
		<title>Shop Hub</title>
	</head>
	<body class="bg-white dark:bg-dark font-almarai h-full">
		<div class="container h-full flex justify-between mt-10">
			<div class="left flex flex-col w-[850px] h-full">
				<!--? Search -->
				<div class="relative">
					<input
						class="dark:bg-darkGray shadow-md border border-stroke rounded-xl font-almarai w-full h-10 px-4 outline-none placeholder:font-light text-[#949494]"
						type="text"
						placeholder="Search"
					/>
					<!--? Input icon -->
					<img
						src="./icons/Soild/setting.png"
						class="absolute w-4 h-4 bottom-2.5 right-4"
					/>
				</div>

				<!--? Categories -->
				<div class="flex items-center mt-6 gap-5 w-full h-10">
					<a
						href="#"
						class="border border-stroke shadow-md rounded-full min-w-32 text-center py-2 px-4"
						>Best selliing</a
					>
					<a
						href="#"
						class="border border-stroke shadow-md rounded-full min-w-32 text-center py-2 px-4"
						>Fasion</a
					>
					<a
						href="#"
						class="border border-stroke shadow-md rounded-full min-w-32 text-center py-2 px-4"
						>Electronics</a
					>
					<a
						href="#"
						class="border border-stroke shadow-md rounded-full min-w-32 text-center py-2 px-4"
						>Books</a
					>
					<a
						href="#"
						class="border border-stroke shadow-md rounded-full min-w-32 text-center py-2 px-4"
						>Toys</a
					>
					<a
						href="#"
						class="border border-stroke shadow-md rounded-full min-w-32 text-center py-2 px-4"
						>Medicine</a
					>
				</div>

				<!--? Products Title -->
				<h1 class="mt-6 font-bold text-3xl">Trending Items</h1>

				<!--? Products Container -->
				<div
					class="flex items-center justify-between mt-6 gap-x-5 gap-y-10 flex-wrap w-full h-10"
				>
					<!--? Products -->
					<div class="w-96 h-60 flex overflow-hidden shadow-xl rounded-2xl">
						<!--? Left Product Box (Image) -->
						<div class="w-1/2 h-full bg-gray">
							<img
								class="w-full h-full"
								src="./images/nike-react-miler.png"
								alt="nike react miller shoes"
							/>
						</div>

						<!--? Right Product Box (Details) -->
						<div class="w-1/2 h-full text-dark font-almarai px-5 pt-5">
							<span class="font-bold text-lg">Nike React Miler</span>

							<p class="font-medium text-[#474747] text-sm mt-2">
								Menâ€™s Road Running Shoes
							</p>

							<div
								class="flex items-center font-medium text-[#474747] text-sm mt-2"
							>
								Colors
								<div
									class="flex items-center p-1 ml-5 rounded-full bg-gray gap-1"
								>
									<!--? Select Colors Box -->
									<span
										class="w-4 h-4 rounded-full bg-white cursor-pointer"
									></span>
									<span
										class="w-4 h-4 rounded-full bg-[#21446D] cursor-pointer"
									></span>
									<span
										class="w-4 h-4 rounded-full bg-black cursor-pointer"
									></span>
								</div>
							</div>

							<div class="flex items-center gap-1 mt-2 font-medium text-sm">
								<span class="font-bold">4</span>
								<span class="font-bold">-</span>
								<p>Sizes available</p>
							</div>

							<div class="flex items-center justify-between text-sm mt-2">
								<!--? Products Count -->
								<div
									class="rounded-lg px-3 py-[2px] text-white bg-productsCount"
								>
									Only <span>5</span> left
								</div>

								<!--? Off -->
								<p class="text-off text-sm font-bold">25% off</p>
							</div>

							<!--? Buy -->
							<div class="flex items-center justify-between mt-4">
								<p class="font-bold text-base">$30</p>

								<div class="flex items-center gap-2">
									<img
										src="./icons/Outline/shopping-cart.svg"
										class="w-5 h-5 cursor-pointer"
									/>
									<img
										src="./icons/Outline/heart.svg"
										class="w-5 h-5 cursor-pointer"
									/>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="fixed right-0 w-32 h-fit">
				<div
					class="mt-12 overflow-hidden bg-white shadow-xl rounded-2xl flex items-center flex-col w-1/2 h-full px-1 pt-10"
				>
					<!--? Wishlist Icon -->
					<div class="my-2 relative">
						<!--? Notification -->
						<span
							class="absolute right-0 w-5 h-5 text-white text-center bottom-9 rounded-full text-[12px] bg-red"
						>
							2
						</span>

						<!--? Icon -->
						<img
							class="mr-2 w-9 h-9 cursor-pointer"
							src="./icons/Soild/Heart.svg"
						/>
					</div>

					<!--? Wallet Icon -->
					<div class="my-8 relative">
						<!--? Icon -->
						<img
							class="w-9 h-9 cursor-pointer"
							src="./icons/Soild/Wallet.svg"
						/>
					</div>

					<!--? Cart Icon -->
					<div class="my-6 relative">
						<!--? Notification -->
						<span
							class="absolute right-0 w-5 h-5 text-white text-center bottom-9 rounded-full text-[12px] bg-blue"
						>
							2
						</span>

						<!--? Icon -->
						<img
							class="mr-2 w-9 h-9 cursor-pointer"
							src="./icons/Soild/Shopping-cart-dark.svg"
						/>
					</div>

					<!--? Profile Icon -->
					<div class="my-6 relative">
						<!--? Icon -->
						<div class="w-9 h-9 flex items-center cursor-pointer border border-icon rounded-full">
							<img class="w-9 h-9 cursor-pointer" src="./images/Avatar.png" />
						</div>
					</div>

					<!--? Theme Icon -->
					<div class="my-6 relative">
						<!--? Icon -->
						<img class="w-9 h-9 cursor-pointer" src="./icons/Soild/Sun.svg" />
					</div>

					<!--? NavBar Icon -->
					<div class="my-6 relative">
						<div id="nav" class="w-9 h-9 shadow-xl rounded-full">
							<img
								class="mr-2 w-9 h-9 cursor-pointer"
								src="./icons/Soild/Caret-left.svg"
							/>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="Js/index.js"></script>
	</body>
</html>
