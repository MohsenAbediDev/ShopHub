<!DOCTYPE html>
<html lang="en" class="html">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="src/Css/output.css" />
		<title>Shop Hub</title>
	</head>
	<body
		class="bg-white dark:bg-dark transition-colors duration-300 font-almarai h-full"
	>
		<div class="container h-full flex justify-between mt-10">
			<div class="left flex flex-col w-[850px] sm:w-full h-full">
				<!--? Search -->
				<div class="relative">
					<input
						class="dark:bg-darkGray transition-colors duration-300 shadow-md dark:shadow-none border border-stroke rounded-xl font-almarai w-full h-10 px-4 outline-none placeholder:font-light text-[#949494]"
						type="text"
						placeholder="Search"
					/>
					<!--? Input icon -->
					<img
						src="./public/icons/Soild/setting.png"
						class="absolute w-4 h-4 bottom-2.5 right-4"
					/>
				</div>

				<!--? Categories -->
				<!-- <div
					class="flex items-center mt-6 gap-5 sm:flex-wrap w-full h-10 sm:h-auto"
				>
					<a href="#" class="category">Best selliing</a>
					<a href="#" class="category">Fasion</a>
					<a href="#" class="category">Electronics</a>
					<a href="#" class="category">Books</a>
					<a href="#" class="category">Toys</a>
					<a href="#" class="category">Medicine</a>
				</div> -->

				<!--? Products Title -->
				<h1
					class="mt-6 dark:text-grayText transition-colors duration-300 font-bold text-3xl"
				>
					Cart
				</h1>

				<!--? Products Container -->
				<div
					class="flex items-center justify-between sm:justify-center sm:flex-col my-6 gap-x-5 sm:gap-x-0 gap-y-5 flex-wrap w-full h-auto"
					id="products-container"
				>
					<!--? Products -->
					<div class="w-full flex h-36 rounded-xl bg-white dark:bg-darkGray dark:shadow-none shadow-xl duration-300">
						<!--? Left Product Box (Image) -->
						<div class="min-w-[15%] h-full overflow-hidden transition-colors duration-300">
							<img
								class="w-full h-full rounded-l-md"
								src="./public/images/nike-react-miler.png"
								alt="nike react miller shoes" />
						</div>

            <!--? Right Product Box -->
            <div class="flex w-[85%] my-5 mx-5 sm:mx-2 justify-between"> 
							<div class="max-w-5 flex flex-col dark:text-white">
								<p class="dark:text-grayText">Name</p>
								<span class="text-xl dark:text-white">Nike React Miler</span>
							</div>

							<div class="max-w-5 flex flex-col text-white">
								<p class="dark:text-grayText">Color</p>
								<span class="text-xl">Blue</span>
							</div>

							<div class="max-w-5 flex flex-col text-white">
								<p class="dark:text-grayText">Price</p>
								<span class="text-xl">29.99</span>
							</div>
							
							<div class="max-w-5 flex flex-col dark:text-white">
								<button class="w-14 h-14 bg-red dark:text-white rounded-md">Delete</button>
							</div>
            </div>
					</div> 

				</div>
			</div>

			<!--? Navigation Bar -->
			<div
				class="fixed sm:flex sm:items-center sm:justify-center right-0 sm:bottom-0 sm:mb-5 w-32 sm:w-full h-fit"
			>
				<div
					class="mt-12 overflow-hidden bg-white dark:bg-darkGray shadow-xl rounded-2xl flex items-center sm:justify-center flex-col sm:flex-row sm:gap-6 w-1/2 sm:w-[90%] h-full px-1 sm:px-2 pt-10 sm:pt-0 transition-colors duration-300"
				>
					<!--? Wishlist Icon -->
					<div class="my-2 relative">
						<!--? Notification -->
						<span
							class="absolute right-0 w-5 h-5 text-white text-center bottom-9 rounded-full text-[12px] bg-red"
						>
							2
						</span>

						<!--? Icon -->
						<img
							class="mr-2 w-9 h-9 cursor-pointer"
							src="./public/icons/Soild/Heart.svg"
						/>
					</div>

					<!--? Wallet Icon -->
					<div class="my-8 relative">
						<!--? Icon -->
						<img
							class="w-9 h-9 cursor-pointer"
							src="./public/icons/Soild/Wallet.svg"
						/>
					</div>

					<!--? Cart Icon -->
					<div class="my-6 relative">
						<!--? Notification -->
						<span
							class="absolute right-0 w-5 h-5 text-white text-center bottom-9 rounded-full text-[12px] bg-blue"
						>
							2
						</span>

						<!--? Icon -->
						<img
							class="mr-2 w-9 h-9 cursor-pointer"
							id="cartIcon"
							src="./public/icons/Soild/Shopping-cart-dark.svg"
						/>
					</div>

					<!--? Profile Icon -->
					<div class="my-6 relative">
						<!--? Icon -->
						<div
							class="w-9 h-9 flex items-center cursor-pointer border border-icon rounded-full"
						>
							<img
								class="w-9 h-9 cursor-pointer"
								src="./public/images/Avatar.png"
							/>
						</div>
					</div>

					<!--? Theme Icon -->
					<div class="my-6 relative">
						<!--? Icon -->
						<img
							id="theme"
							class="w-9 h-9 cursor-pointer"
							src="./public/icons/Soild/Sun.svg"
						/>
					</div>

					<!--? Caret Icon -->
					<div class="my-6 relative">
						<div id="nav" class="w-9 h-9 shadow-xl rounded-full">
							<img
								class="mr-2 w-9 h-9 cursor-pointer"
								id="caretIcon"
								src="./public/icons/Soild/Caret-left.svg"
							/>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="src/Js/theme.js"></script>
	</body>
</html>
